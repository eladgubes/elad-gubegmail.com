<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mine swapper</title>
    <link rel="stylesheet" href="css\index.css">
</head>

<body onload="initGame()">
    <div class="backgroundApp">
        <div class="levels">
            <li>
                <ul><button onclick="initGame(0)" style="background-image: url('images/frog.jpg');"><span> Level 1
                        </span></button></ul>
                <ul><button onclick="initGame(1)" style="background-image: url('images/bear.jpg');"><span>Level
                            2</span></button></ul>
                <ul><button onclick="initGame(2)" style="background-image: url('images/tiger.jpg');"><span>Level
                            3</span></button></ul>
                <ul><button onclick="startCostume()" style="background-image: url('images/build.jpg');"><span>costume
                            Level</span></button></ul>
            </li>
        </div>
        <div class="container">
            <div class="UserGestures">
                <div class="clock">00 : 00 : 00</div>
                <div class="face">
                    <button onclick="restart(gLevelIdx)"></button>
                </div>
                <div class="mines"></div>
            </div>



            <div class="gameBoard" oncontextmenu="return false;"></div>
            <div class="helpers">
                <div class="helper1"><button class="helpBtn hints" onclick="getHint()"></button></div>
                <div class="helper2"><button class="helpBtn safeClick" onclick="getSafeClick()"></button></div>
                <div class="helper3"><button class="helpBtn undo" onclick="undo()">undo</button></div>
            </div>

            <div class="lives"></div>

        </div>
    </div>
    <script src="js\util.js"></script>
    <script src="js\index.js"></script>
</body>

</html>
